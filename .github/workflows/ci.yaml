name: CI

on:
    push:
    pull_request:

jobs:
    run-tests:
        strategy:
            fail-fast: false
            matrix:
                os: [windows-latest]
                python-version:
                    - "3.12"

        name: Test
        runs-on: ${{matrix.os}}

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: ${{matrix.python-version}}
            
            - name: Install dependecies
              run: python -m pip install -r requirements.txt

            - name: Run tests
              run: python -m pytest




